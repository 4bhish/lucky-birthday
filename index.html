<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Lucky Birthday</h1>
    <p class="description">check if your birthday is lucky, using your <span>Lucky Number!</span></p>

    <label for="dob">Enter Date Of Birth: </label>
    <input type=Date id="dob-input">

    <label for="lucky-number">Enter Your Lucky Number: </label>
    <input  type="Number" id="lucky-number">

    <button id="check-button">Check</button>
    <div class="show-result"></div>

    

</div>
    <script src="app.js"></script>
</body>
</html>
